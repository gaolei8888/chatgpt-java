plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.projectlombok:lombok:1.18.24'
    api 'org.slf4j:slf4j-api:2.0.6'
    api 'org.slf4j:slf4j-simple:2.0.6'
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    api 'cn.hutool:hutool-all:5.8.12'
    api 'com.squareup.okhttp3:okhttp-sse:3.14.9'
    api 'com.squareup.okhttp3:logging-interceptor:3.14.9'
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-jackson:2.9.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    api 'org.jetbrains:annotations:RELEASE'
    api 'com.knuddels:jtokkit:0.5.0'
    testImplementation 'junit:junit:4.13.2'
}

group = 'com.unfbx'
version = '1.0.14'
description = 'chatgpt-java'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
